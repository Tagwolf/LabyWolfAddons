<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabyWolf Addons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(https://wallpapers.com/images/featured-full/4k-minecraft-n7ckb8r4jz3a844t.jpg)
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 17, 17, 0.8);
            padding: 10px 20px;
        }
        .items-right a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .addon-box {
            background: rgba(60, 42, 20, 0.9);
            border: 1px solid #6b4d2e;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 250px;
            text-align: center;
        }
        .addon-box img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }
        .addon-title {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .addon-version {
            color: #76ff76;
        }
        .addon-download {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .addon-download a {
            background: #222;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="items-left">
            <h2>LabyWolf Addons</h2>
        </div>
        <div class="items-right">
            <a href="https://discord.gg/QbVt3p8kF7">Discord</a>
        </div>
    </div>

    <div class="content">
        <div class="addon-box">
            <img src="Magicwolfmc.png" alt="GrieferGames">
            <div class="addon-title">Magicwolf</div>
            <div class="addon-version">1.20.2</div>
            <p>This add-on helps you to get a much better gaming experience on magicwolfmc.de.</p>
            <div class="addon-download">
                <a href="#">Download</a>
            </div>
        </div>
    </div>
</body>
</html>
