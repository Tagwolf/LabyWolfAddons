<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabyWolf Addons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpapercave.com/wp/wp2565006.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 17, 17, 0.9);
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        .menu button {
            background: #444;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu button:hover {
            background: #666;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .addon-box {
            background: rgba(60, 42, 20, 0.9);
            border: 1px solid #6b4d2e;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s;
        }
        .addon-box:hover {
            transform: scale(1.05);
        }
        .addon-box img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
        }
        .addon-title {
            font-size: 1.4em;
            margin-top: 10px;
            font-weight: bold;
        }
        .addon-version {
            color: #76ff76;
        }
        .addon-download {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .addon-download a {
            background: #222;
            padding: 7px 12px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background 0.3s;
        }
        .addon-download a:hover {
            background: #555;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showAddons(version) {
            document.querySelectorAll('.addon-list').forEach(list => {
                list.classList.add('hidden');
            });
            document.getElementById(version).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h2>Neocraftr Add-ons</h2>
        <div class="menu">
            <button onclick="showAddons('labymod3')">LabyMod 3</button>
            <button onclick="showAddons('labymod4')">LabyMod 4</button>
        </div>
    </div>

    <div id="labymod3" class="content addon-list">
        <div class="addon-box">
            <img src="images/griefergames.png" alt="GrieferGames">
            <div class="addon-title">MagicWolfmc</div>
            <div class="addon-version">1.1</div>
            <p>Enhances your experience on Magicwolfmc.de.</p>
            <div class="addon-download">
                <a href="#">Download</a>
            </div>
        </div>

    <div id="labymod4" class="content addon-list hidden">
        <div class="addon-box">
            <img src="images/autocraft.png" alt="AutoCraft">
            <div class="addon-title">AutoCraft</div>
            <div class="addon-version">2.0</div>
            <p>Automates crafting in LabyMod 4.</p>
            <div class="addon-download">
                <a href="#">Download</a>
            </div>
        </div>
    </div>
</body>
</html>
